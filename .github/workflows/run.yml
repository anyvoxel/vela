name: on-pr-opened

on:
    issues:
        types: [opened]

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-go@v3
              with:
                  go-version: "1.25"
            - run: |
                  echo "Pull Request ID: ${{ github.event.issue.id }}"
                  echo "Pull Request URL: ${{ github.event.issue.url }}"
                  go version
